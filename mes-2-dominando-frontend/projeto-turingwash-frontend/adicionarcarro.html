<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Carro</title>
</head>

<body>
    <header>
        <img src="" alt="Logo Turing Wash" />
        <nav>
            <ul>
                <li>Meus Carros</li>
                <li>Minhas Lavagens</li>
            </ul>
            <button type="button">Sair</button>
        </nav>

    </header>

    <main>
        <h1>Adicionar Carro</h1>

        <div>
            <label for="fabricante"><strong>Fabricante</strong></label>
            <select id="fabricante">
                <option selected disabled value="">Selecione</option>
                <option>Nissan</option>
                <option>Chevrolet</option>
                <option>Fiat</option>
            </select>
        </div>

        <div>
            <label for="modelo"><strong>Modelo</strong></label>
            <select id="modelo">
                <option selected disabled value="">Selecione</option>
                <option>Kicks</option>
                <option>Onix</option>
                <option>Palio</option>
            </select>
        </div>

        <div>
            <label for="ano"><strong>Ano</strong></label>
            <select id="ano">
                <option selected disabled value="">Selecione</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
            </select>
        </div>

        <div>
            <button>Adicionar carro</button>
        </div>

    </main>

    <footer>
        <img src="" alt="Logo TuringWash" />

        <nav>
            <ul>
                <li>Sobre</li>
                <li>FAQ</li>
                <li>Contatos</li>
                <li>Termos de Uso</li>
            </ul>
        </nav>

        <div>
            <span>
                <img src="" alt="" />
                @TuringWash
            </span>
            <span>2022. TuringWash. Todos os direitos reservados</span>

        </div>
    </footer>
</body>

</html>
